swagger: "2.0"
info:
  description: "BlaynCafe root API"
  version: "0.1.0"
  title: "BlaynCafe API"
basePath: "/api"
tags:
- name: "Student"
- name: "Event"
- name: "Sponsor"
- name: "Admin"
- name: "Image"
consumes:
- "application/json"
produces:
- "application/json"
schemes:
- "http"
paths:
  /login:
    post:
      parameters:
      - in: body
        name: email
        required: true
        type: string
      - in: body
        name: password
        required: true
        type: string
      responses:
        200:
          description: "Login success"
          type: string
      
securityDefinitions:
  Authorization:
    type: "apiKey"
    name: "AUTHORIZATION"
    in: "header"
